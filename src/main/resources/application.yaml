info.app.version: 1.0

server.port: 8987
server.contextPath: /messaging
spring.datasource.url: jdbc:postgresql://localhost:5432/messaging
spring.datasource.username: postgres
spring.datasource.password: root

spring.jpa.properties.hibernate.show_sql: false
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults: false
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.use-new-id-generator-mappings: true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans: true
spring.jpa.hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driver.classname: org.postgresql.Driver

amqp.topic_exchangeName: spring-boot-exchange
amqp.queue_name: spring-boot

logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org: ERROR
    com.wf.cortana.moderation: INFO
